<ion-header>
    <ion-navbar color="primary">
        <ion-title>Quotes List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="searchQuotes($event)"></ion-searchbar>
    <div *ngIf="!isfiltered">
        <ion-list *ngFor="let quotes of quotesList">
            <ion-card>

                <ion-card-header>
                    <h2>{{quotes.author}}</h2>
                </ion-card-header>

                <ion-card-content>
                    <p class="item-description"> {{quotes.quote}} </p>
                </ion-card-content>
                <!-- <ion-item-group > -->
                <!-- <ion-item (click)="itemTapped(quotes)">
                    <h2>{{quotes.author}}</h2>
                    <p class="item-description"> {{quotes.quote}} </p>
                </ion-item> -->
                <!-- </ion-item-group> -->
            </ion-card>
        </ion-list>
    </div>
    <div *ngIf="isfiltered">
        <ion-list *ngFor="let quotes of filteredQuotes">
            <!-- <ion-item-group > -->
            <ion-item (click)="itemTapped(quotes)">
                <h2>{{quotes.author}}</h2>
                <p class="item-description"> {{quotes.quote}} </p>
            </ion-item>
            <!-- </ion-item-group> -->
        </ion-list>
    </div>
</ion-content>
