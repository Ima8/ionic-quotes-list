<ion-header>
    <ion-navbar>
        <ion-title>Quotes List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="searchQuotes($event)"></ion-searchbar>
    <div *ngIf="!isfiltered">
        <ion-list *ngFor="let quotes of quotesList">
            <!-- <ion-item-group > -->
            <ion-item (click)="itemTapped(quotes)">
                <h2>{{quotes.author}}</h2>
                <p class="item-description"> {{quotes.quote}} </p>
            </ion-item>
            <!-- </ion-item-group> -->
        </ion-list>
    </div>
    <div *ngIf="isfiltered">
        <ion-list *ngFor="let quotes of filteredQuotes">
            <!-- <ion-item-group > -->
            <ion-item (click)="itemTapped(quotes)">
                <h2>{{quotes.author}}</h2>
                <p class="item-description"> {{quotes.quote}} </p>
            </ion-item>
            <!-- </ion-item-group> -->
        </ion-list>
    </div>
</ion-content>
